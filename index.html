
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleScreener PWA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body { background: #1a1d21; color: #f0f0f0; min-height: 100vh; }
        .chart-container { position: relative; height: 400px; width: 100%; margin-bottom: 2rem; }
        canvas { width: 100%; height: 100%; }
        .loader { border: 4px solid #333; border-top: 4px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">CycleScreener</h1>
            <button id="refreshBtn" class="button is-info mb-4">Refresh Data</button>
            <div id="status" class="has-text-grey">Ready</div>
            
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'https://cycle-tb4a.onrender.com/api/analyze'; // UPDATE THIS
        
        const drawChart = (dates, prices, phases) => {
            const canvas = document.getElementById('mainChart');
            const ctx = canvas.getContext('2d');
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const min = Math.min(...prices.filter(p=>p)), max = Math.max(...prices.filter(p=>p));
            const range = max - min;
            const pad = 40;
            const cW = canvas.width - pad*2;
            const cH = canvas.height - pad*2;
            
            const getX = (i) => pad + (i / (dates.length - 1)) * cW;
            const getY = (v) => canvas.height - pad - ((v - min) / range) * cH;

            ctx.clearRect(0,0,canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            prices.forEach((p, i) => {
                if(p === null) return;
                const x = getX(i);
                const y = getY(p);
                if(i===0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        };

        const loadData = async () => {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="loader"></div>';
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);
                if(!data.prices || data.prices.length === 0) throw new Error("No price data returned. Server might be blocked by data provider.");

                drawChart(data.dates, data.prices, data.phases);
                status.innerText = 'Updated: ' + new Date().toLocaleTimeString();
            } catch (e) {
                status.innerText = 'Error: ' + e.message;
            }
        };

        document.getElementById('refreshBtn').addEventListener('click', loadData);
        // Initial load
        // loadData(); // Uncomment to load on start if API_URL is set
    </script>
</body>
</html>
